<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/todo_list.css">
</head>
<body>
    <main>
        <div id="list-header">
            <h2>To-Do List</h2>
            <div id="input-box">
                <input id="item-input" type="text" class="add-input" placeholder="Add new item..." default=null>
                <input id="add-button" type="button" class="add-input" value="Add">
            </div>
        </div>
        <ul id="myToDo">
        </ul>
    </main>
    <script src="./js_files/todo_list.js"></script>
</body>
</html>
